<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="./images/logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body> 
        <div class="sidebar">
            <i>
                <img src="/images/logo.png" class="vet-logo">
            </i>

            <a href="#close" class="close-btn">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
                <a href="./index">
                    <i class="fa fa-home">
                    </i>
                    <span>Home</span>
                </a>
                <a href="./Music">
                    <i class="fa fa-fire"></i>
                    <span>Music</span>
                </a>
                <a href="./About">
                    <i class="fa fa-play-circle"></i>
                    <span>Veteran Beatx</span>
                </a>
                <a href="./contact">
                    <i class="fa fa-book"></i>
                    <span>Contact</span>
                </a>
                <div class="line"></div>
                <a href="https://youtube.com/@veteranbeatx?si=sbwoqsfulVnm0vFT" target="_blank">
                    <i class="fa-brands fa-youtube"></i>
                    <span>YouTube Channel</span>
                </a>
                <a href="https://www.facebook.com/maphutha.agree" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Facebook</span>
                </a>
                <a href="https://www.instagram.com/veteran_aggrey/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://wa.link/dbr7pm" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                    <span>Whatsapp</span>
                </a>
        </div>

        <main id="song-wrap">
            <a href="#close" class="back" id="back-button">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        

        <div class="footer-cont" id="footer-cont">
            <form class="footer" name="message-to-google-sheet">
                <img src="/images/logo.png" class="vet-logo" style="width:10%; margin:-1.3em 0 2em;">
               <p class="send-message">Send message to Veteran Beatx</p>
               <fieldset>
                   <label for="first-name">Enter Your Name: 
                       <input id="first-name" name="first-name" type="text" placeholder="Veteran Beatx"  />
                   </label>
                   <label for="email">Enter Your Email: 
                       <input id="email" name="email" type="email" placeholder="veteranbeatx@gmail.com"/>
                   </label>
                   <label for="phone">Enter Phone number: 
                       <input id="phone" name="phone" type="tel" placeholder="076 521 6787"  />
                   </label>
                   <label for="message">Message:
                       <textarea id="message" name="message" rows="5" cols="30" placeholder="Your Enquiry" ></textarea>
                   </label>
               </fieldset>
               <input type="submit" value="Submit" name="send-message" class="submit-btn" />
               <p style="color: rgb(24, 117, 24); margin-top: 10px; font-weight: 600;" id="sendmsg"></p>         
           </form>        
           </div>


        </main>

        <script src="index.js"></script>

        <script>
            
            document.getElementById('back-button').addEventListener('click', function () {
                history.back();
            });

        </script>

    </body>
