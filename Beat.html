<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veteran Beatx</title>
    <link rel="icon" href="./images/logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body> 
        <div class="sidebar">
            <i>
                <img src="./images/logo.png" class="vet-logo">
            </i>

            <a href="#close" class="close-btn">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
                <a href="./index">
                    <i class="fa fa-home">
                    </i>
                    <span>Home</span>
                </a>
                <a href="./Music">
                    <i class="fa fa-fire"></i>
                    <span>Music</span>
                </a>
                <a href="./About">
                    <i class="fa fa-play-circle"></i>
                    <span>Veteran Beatx</span>
                </a>
                <a href="./contact">
                    <i class="fa fa-book"></i>
                    <span>Contact</span>
                </a>
                <div class="line"></div>
                <a href="https://youtube.com/@veteranbeatx?si=sbwoqsfulVnm0vFT" target="_blank">
                    <i class="fa-brands fa-youtube"></i>
                    <span>YouTube Channel</span>
                </a>
                <a href="https://www.facebook.com/maphutha.agree" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Facebook</span>
                </a>
                <a href="https://www.instagram.com/veteran_aggrey/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://wa.link/dbr7pm" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                    <span>Whatsapp</span>
                </a>
        </div>

        <main id="song-wrap">
                <div class="navbar">
                    <a href="#close" class="back" id="back-button"><i class="fa-solid fa-arrow-left"></i></a>
                    <i><a href="./index"><img src="./images/logo.png" class="search-icon"></a></i>
                </div>

        <div id="song-container">
            <div id="song-details">
                <div>
                    <img id="beats-image" src="" alt="Song image">
                </div>
                <div class="right">
                    <h1 id="beat-name"></h1>
                    <h1 id="beat-mixtape"></h1>
                    <h1 id="beat-composer"></h1>
                    <p id="beat-date"></p>
                    <p id="beat-description"></p>
                    <div id="tracklist"></div>
                    <h1 class="play-on">Play On</h1>
                    <div class="btns" style="display: block; margin-left: 0;" >
                       <button id="youtube-url" class="youtube">YouTube</button>

                    </div>
                </div>
            </div>


            <div class="blog">
                <div class="sub-heading">
                    <div>
                            <div class="sub">
                                <h3>More Beats</h3>
                            </div>
                            <h5>View All</h5>
                    </div>
                </div>
                <div class="album-box space">
                        <div id="singles">
                            <div id="single-image-container"></div>
                        </div>
                    </div>
                
            </div>

            <canvas id="canvas" style="display: none;"></canvas> 

        </main>
        <script src="music.js"></script>
        <script src="allmusic.js"></script>
        <script src="index.js"></script>
        <script src="beat.js"></script>
        <script src="bgColor.js"></script>
        <script>
            
            document.getElementById('back-button').addEventListener('click', function () {
                history.back();
            });

        </script>

    </body>
</html>
